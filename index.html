<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker & Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-chart-line"></i>
                    Progress Tracker
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addProgressBtn">
                        <i class="fas fa-plus"></i>
                        Add Progress
                    </button>
                    <button class="btn btn-secondary" id="exportBtn">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Progress Overview -->
            <section class="overview-section">
                <div class="overview-cards">
                    <div class="overview-card">
                        <div class="card-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Tasks</h3>
                            <span class="card-value" id="totalTasks">0</span>
                        </div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="card-content">
                            <h3>Completed</h3>
                            <span class="card-value" id="completedTasks">0</span>
                        </div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon in-progress">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="card-content">
                            <h3>In Progress</h3>
                            <span class="card-value" id="inProgressTasks">0</span>
                        </div>
                    </div>
                    <div class="overview-card">
                        <div class="card-icon pending">
                            <i class="fas fa-pause-circle"></i>
                        </div>
                        <div class="card-content">
                            <h3>Pending</h3>
                            <span class="card-value" id="pendingTasks">0</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tab Navigation -->
            <section class="tabs-section">
                <div class="tabs-container">
                    <div class="tabs-header">
                        <button class="tab-btn active" data-tab="all">
                            <i class="fas fa-th-large"></i>
                            All Tasks
                        </button>
                        <button class="tab-btn" data-tab="work">
                            <i class="fas fa-briefcase"></i>
                            Work
                        </button>
                        <button class="tab-btn" data-tab="personal">
                            <i class="fas fa-user"></i>
                            Personal
                        </button>
                        <button class="tab-btn" data-tab="learning">
                            <i class="fas fa-graduation-cap"></i>
                            Learning
                        </button>
                        <button class="tab-btn" data-tab="health">
                            <i class="fas fa-heart"></i>
                            Health
                        </button>
                        <button class="tab-btn" data-tab="other">
                            <i class="fas fa-ellipsis-h"></i>
                            Other
                        </button>
                    </div>
                </div>
            </section>

            <!-- Progress List -->
            <section class="progress-section">
                <div class="section-header">
                    <h2 id="sectionTitle">All Tasks</h2>
                    <div class="filter-controls">
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="priorityFilter" class="filter-select">
                            <option value="all">All Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>

                <div class="progress-list" id="progressList">
                    <!-- Progress items will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Add/Edit Progress Modal -->
        <div class="modal" id="progressModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add New Progress</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="modal-form" id="progressForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory" name="category" required>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="learning">Learning</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" name="dueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select id="taskStatus" name="status" required>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Checklist Items</label>
                        <div class="checklist-container" id="checklistContainer">
                            <div class="checklist-item">
                                <input type="text" class="checklist-input" placeholder="Enter checklist item...">
                                <button type="button" class="remove-checklist-item" onclick="this.parentElement.remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-secondary btn-small" id="addChecklistItem">
                            <i class="fas fa-plus"></i>
                            Add Checklist Item
                        </button>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Progress</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content small">
                <div class="modal-header">
                    <h3>Confirm Delete</h3>
                    <button class="close-btn" id="closeDeleteModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this progress item? This action cannot be undone.</p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
